<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./cssArt.css" />
    <title>Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="hangman">
        <div class="ground"></div>
     
        <div class="gallows">
          <div id="base-bottom"></div>
          <div id="base-left"></div>
          <div id="base-right"></div>
  
            <div id="pole"></div>
         
  
            <div id="beam"></div>
            <div id="beam-support"></div>
         
  
            <div class="gallow-rope">
              <div id="top-knot1"></div>
              <div id="top-knot2"></div>
              <div id="top-knot3"></div>
            </div>
         
        </div>
     
      <div class="sway">

          <div class="hanging-rope">
            <div class="loop">
              <div id="loop-bottom"></div>
              <div id="loop-left"></div>
              <div id="loop-right"></div>
            </div>
            <div class="knot">
              <div id="loose-rope"></div>
              <div id="knot1"></div>
              <div id="knot2"></div>
              <div id="knot3"></div>
            </div>
          </div>
       

          <div class="jose">
    
              <div class="head"></div>
           
    
              <div class="body">
                <div id="upper-body"></div>
                <div id="lower-body"></div>
              </div>
           
    
              <div class="arms">
                <div id="arm-left"></div>
        
                <div id="arm-right"></div>
               
              </div>
           
    
              <div class="legs">
                <div id="leg-left"></div>
        
                <div id="leg-right"></div>
        
              </div>
           
          </div>
       
      </div>
    </div>
  </body>
 </html>
